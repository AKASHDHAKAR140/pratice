<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:white;  
        }
       li{
        display: block;
        color:white;


       }
       .row1 li{
        display:inline;
        color:white;

       }
       *{
        background-color: blue;
       }
    </style>
</head>
<body>
     <p>City list in  vertical order</p>
     <ul>
        <li>Bhopal</li>
        <li>Indor</li>
        <li>Bareli</li>
        <li>Mombai</li>
        <li>Agra</li>
     </ul>
     
     <p>City list to change horizontal order</p>
     <ul class="row1">
        <li>Bhopal</li>
        <li>Indor</li>
        <li>Bareli</li>
        <li>Mombai</li>
        <li>Agra</li>
     </ul>
     
</body>
</html>
